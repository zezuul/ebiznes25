<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT Bot – Task 9</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f8;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: vertical;
            font-size: 16px;
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #6d8dca;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3864f3;
        }

        h2 {
            margin-top: 30px;
            color: #444;
        }

        pre {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            textarea, pre {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>ChatGPT Bot</h1>
    <textarea id="userInput" rows="7" cols="55" placeholder="Jak mogę pomóc?"></textarea><br>
    <button onclick="sendMessage()">Wyślij</button>
    <h2>Odpowiedź:</h2>
    <pre id="responseArea"></pre>

    <script src="script.js"></script>
</body>
</html>
